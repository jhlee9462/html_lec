<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        canvas {
            border: 4px solid red;
        }
    </style>
</head>

<body>
    <canvas id="mycanvas" width="280" height="90"></canvas>
    <script type="text/javascript">
        var c = document.getElementById('mycanvas');
        /** @type {CanvasRenderingContext2D} */
        var ctx = c.getContext('2d');
        var grd = ctx.createLinearGradient(0, 0, 280, 0);

        grd.addColorStop(0, "red");
        grd.addColorStop(0.16, "orange");
        grd.addColorStop(0.32, "yellow");
        grd.addColorStop(0.48, "green");
        grd.addColorStop(0.64, "blue");
        grd.addColorStop(0.80, "navy");
        grd.addColorStop(0.96, "purple");

        ctx.fillStyle = grd;
        ctx.font = "40px Arial";
        ctx.fillText("Have a nice day", 0, 55, 280);

    </script>
</body>

</html>
