<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>

<body>
	<canvas id="mycanvas1" width="200px" height="100px"></canvas>
	<canvas id="mycanvas2" width="200px" height="100px"></canvas>
	<canvas id="mycanvas3" width="200px" height="100px" style="border: 1px solid #000"></canvas>
	<script type="text/javascript">
		/** @type {CanvasRenderingContext2D} */
		var c = document.getElementById("mycanvas3");
		var ctx = c.getContext('2d');

		ctx.fillStyle = "#ff0000";
		ctx.fillRect(0, 0, 200, 200);
		ctx.stroke();

		var c = document.getElementById("mycanvas2");
		var ctx = c.getContext('2d');

		ctx.moveTo(0, 0); /* 시작 좌표 */
		ctx.lineTo(100, 100);
		ctx.stroke();

		var c = document.getElementById("mycanvas1");
		var ctx = c.getContext('2d');

		ctx.strokeStyle = "limegreen";
		ctx.arc(95, 50, 40, 0, Math.PI, true);
		/* x, y, 반지름, 시작각도, 종료각도, 반시계방향여부 */
		ctx.stroke();
	</script>
</body>

</html>
