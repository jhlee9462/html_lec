<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<script type="text/javascript">
	var a = 5;
	rs = a == 5; /* a 는 5 인가? */
	document.write(rs + "<br>");
	rs = a > 5; /* a 는 5 보다 크거나 같은가? */
	document.write(rs + "<br>");
	rs = a != 5; /* a 는 5 가 아닌가? */
	document.write(rs + "<br>");
</script>
</body>
</html>
