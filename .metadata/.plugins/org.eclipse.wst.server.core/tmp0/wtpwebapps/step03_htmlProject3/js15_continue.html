<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		for (var i = 1; i <= 10; i++) {
			if (i == 5)
				break;
			document.write(i + "&nbsp;&nbsp;");
		}
		
		document.write("<br>");
		
		for (var i = 1; i <= 10; i++) {
			if (i == 5)
				continue;
			document.write(i + "&nbsp;&nbsp;");
		}
	</script>
</body>
</html>
