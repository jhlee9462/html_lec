<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	1부터 100까지 전체합 : 5050
	1부터 100까지 짝수합 : 2550
	1부터 100까지 홀수합 : 2500
 -->
	<script type="text/javascript">
		var total = 0, even = 0, odd = 0;
	
		for (var i = 1; i <= 100; i++) {
			total += i;
			if (i % 2 == 0)
				even += i;
			else
				odd += i;
		}
		
		document.write("1부터 100까지 전체합 : " + total + "<br>");
		document.write("1부터 100까지 짝수합 : " + even + "<br>");
		document.write("1부터 100까지 홀수합 : " + odd + "<br>");
	</script>
</body>
</html>
