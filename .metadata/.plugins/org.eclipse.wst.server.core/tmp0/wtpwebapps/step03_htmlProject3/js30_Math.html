<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		document.write(Math.pow(2, 8) + "<br>");
		document.write(Math.random() + "<br>");
		document.write(Math.floor(4.7) + "<br>"); /* trunc 함수의 역할 수행 */
		document.write(Math.ceil(-4.4) + "<br>");
		document.write(Math.round(4.7) + "<br>");
		document.write(Math.abs(-4.4) + "<br>");
		document.write(Math.sqrt(64) + "<br>");
	</script>
</body>
</html>
