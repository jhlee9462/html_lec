<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>생성자를 이용한 객체 생성</title>
</head>
<body>
	<script type="text/javascript">
		var User = new Object();
		// 변수 --> 프로퍼티
		User.name = "pororo";
		User.age = 23;
		
		User.view = function () {
			document.write("My name is " + this.name + ".<br>");
			document.write("I'm " + this.age + " years old.<br>");
		};
	
		document.write(typeof User + "<br>"); // object
		User.view();
	</script>
</body>
</html>
