<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	/* 표준 객체 : Number, String, Array, Date, Math */
		var a = 15;
		var b = new Number(15);
		
		document.write("<br>a 와 b의 타입 : " + typeof a + " " + typeof b);
		document.write("<br>a 와 b의 타입 비교 : " + (a === b));
		document.write("<br>a 와 b의 값 비교 : " + (a == b));
		document.write("<br>a 와 b의 덧셈 : " + (a + b));
		document.write("<br>a 와 b의 연결 : " + (a.toString() + b.toString()));
		document.write("<br>a 의 2진수 표현 : " + (a.toString(2)));
	</script>
</body>
</html>
