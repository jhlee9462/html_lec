<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	/* 논리 연산자 : and, or, not */
	var str = "hello";
	
	document.write((str == "hello" || str == "HELLO") + "<br>");
	//document.write((str.equals("hello") || str.equals("HELLO")) + "<br>"); // 에러
	
	var score = 77;
	document.write(score >= 70 && score < 90);
	document.write("<br>");
	
	var sign = "false";
	document.write(!sign);
</script>
</body>
</html>
