<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리터럴을 이용한 객체 생성</title>
</head>
<body>
	<script type="text/javascript">
		var User = {
			name : "pororo",
			age : 23,
			view : function() {
				document.write("My name is " + this.name + ".<br>");
				document.write("I'm " + this.age + " years old.<br>");
			}
		};
	
		document.write(typeof User + "<br>"); // object
		User.view();
	</script>
</body>
</html>
