<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        * {
            font-weight: bold;
        }

        .s1 {
            color: red;
        }

        .s2 {
            color: blue;
        }

        .s3 {
            color: limegreen;
        }

        .s4 {
            color: yellow;
        }

        .s5 {
            color: brown;
        }
    </style>
</head>

<body>
    <p>빨강</p>
    <p>파랑</p>
    <p>초록</p>
    <p>노랑</p>
    <div id="temp">
        <p>갈색</p>
    </div>

    <!-- .each(function () {
        .each() 는 선택한 요소가 여러개일때 각각에 대하여 반복하여 함수를 실행
        특정 조건을 만족할 때 반복작어에서 탈출하려면 return false; 를 사용
    }); -->
    <script>
        $().ready(function () {
            let i = 1;
            $("p").each(function () {
                // 태그 안에 class 속성을 지정할 경우 addClass();
                // 태그 안에 id속성을 지정하는 경우 attr("id", "아이디");
                $(this).addClass("s" + i++);
                if (i == 6)
                    return false;
            });
        });
    </script>
</body>

</html>
