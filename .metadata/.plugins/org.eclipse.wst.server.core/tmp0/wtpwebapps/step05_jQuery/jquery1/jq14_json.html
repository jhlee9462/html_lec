<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body>
    <h3>JSON 표기법</h3>
    <div id="rs"></div>

    <script>
        $().ready(function () {
            /* json 배열로 선언하고 결과 출력하기 */
            /*
                이름 : 강호동
                나이 : 25

                이름 : 뽀로로
                나이 : 26

                이름 : 진달래
                나이 : 27
            */

            let emp = [{
                "name": "강호동",
                "age": "25"
            }, {
                "name": "뽀로로",
                "age": "26"
            }, {
                "name": "진달래",
                "age": "27"
            }];

            let msg = "";
            for (let i = 0; i < emp.length; i++) {
                msg += "이름 : " + emp[i].name + "<br>나이 : " + emp[i].age +"<br><br>";
            }

            $("#rs").html(msg);
        });
    </script>
</body>

</html>
