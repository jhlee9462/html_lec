<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <div>
        남은 글자수
        <h2>50</h2>
        <textarea rows="30" cols="20"></textarea>
    </div>

    <!-- 
        keydown : 키보드의 키가 눌러지는 순간
        keyup : 눌러진 키가 떨어지는 순간
        keypress : 글자가 입력될때 발생

        문제. 입력글자의 개수가 50자 이상인 경우 50자까지만 표시하고(substring)
              더 이상 진행할 수 없도록 alert을 표시하세요
              "입력 메세지는 50자를 초과할 수 없습니다"
              $("h2").text('dddddddddd'.substring(0, 3));
    -->
    <script>
        $().ready(function () {
            $("textarea").keyup(function () {
                let inputLength = $(this).val().length;
                let remain = 50 - inputLength;
                
                if (remain >= 0) {
                    $("h2").css("color", "limegreen");
                } else {
                    $("h2").css("color", "red");
                    alert("입력 메세지는 50자를 초과할 수 없습니다");
                    $("textarea").val($("textarea").val().substring(0, 50));
                }

                $("h2").html(remain);
            })
        })
    </script>
</body>
</html>
