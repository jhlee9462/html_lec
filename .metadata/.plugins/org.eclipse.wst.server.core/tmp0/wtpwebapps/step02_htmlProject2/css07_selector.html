<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 가상 클래스 선택자 */
p:first-letter {
	font-size: 25px;
	background-color: gray;
	color: white;
	font-weight: bold;
}

h4:before {
	content: "☆";
	color: skyblue;
}

h4:after {
	content: "★";
	color: skyblue;
}
</style>
</head>
<body>
	<h4>오리온 초코파이</h4>
	<p>더 커진 만큼 더 맛있어진 초코파이情이 새로운 시작을 합니다</p>

	<h4>Orion Chocopie</h4>
	<p>The world best</p>
</body>
</html>
