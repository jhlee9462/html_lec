<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>블록과 인라인</title>
<style type="text/css">
span {
	width: 100px;
	height: 100px;
	display: inline;
}

#x {
	background-color: yellow;
}

#y {
	background-color: purple;
}

#z {
	background-color: pink;
}
</style>
</head>
<body>
	웹 표준은 <span id="x">HTML</span> 구조,
	<span id="y">CSS</span> 디자인,
	<span id="z">JavaScript</span> 동작이 있습니다.
</body>
</html>
