<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 가상 선택자 */
hr {
	background-color: gray;
}

ol#country li { /* ol 태그중 id가 country인 요소의 li 태그 */
	color: red;
}

ol#country li:hover {
	color: blue;
	font-weight: bold;
}
</style>
</head>
<body>
	*** 여행하고싶은 나라 ***
	<hr>
	<ol id="country">
		<li>미국</li>
		<li>일본</li>
		<li>중국</li>
		<li>호주</li>
	</ol>
	*** 여행하고싶은 섬
	<hr>
	<ol id="island">
		<li>탐라</li>
		<li>하와이</li>
		<li>오키나와</li>
		<li>발리</li>
	</ol>
</body>
</html>
