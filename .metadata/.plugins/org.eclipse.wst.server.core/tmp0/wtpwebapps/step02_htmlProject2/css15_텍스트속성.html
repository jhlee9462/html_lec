<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	height: 40px;
	border: 1px dotted gray;
}

div.a {
	text-transform: capitalize;
}

div.b {
	text-align: right;
}

div.c {
	text-decoration: underline overline;
	text-decoration-color: red;
	text-decoration-style: dotted; 
}

div.d {
	text-indent: 50px;
}

div.e {
	letter-spacing: 10px;
}

div.f {
	word-spacing: 30px;
}
</style>
</head>
<body>
	<div>mini sabre</div>
	<div class="a">mini sabre(text-transform: capitalize;)</div>
	<div class="b">mini sabre(text-align: right;)</div>
	<div class="c">mini sabre()</div>
	<div class="d">mini sabre(text-indent: 50px;)</div>
	<div class="e">mini sabre(letter-spacing: 10px;)</div>
	<div class="f">mini sabre(word-spacing: 30px;)</div>
</body>
</html>
