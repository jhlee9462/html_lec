<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<div>12345</div>
		<div>가나다라</div>
		<div>ABCD</div>	
		<hr>
		
		<p>12345</p>
		<p>가나다라</p>
		<p>ABCD</p>
		<hr>
		
		<span>12345</span>
		<span>가나다라</span>
		<span>ABCD</span>	
		<hr>
		
	</body>
</html>

<!-- 
	div 태그 : 블록 형식으로 공간 분할
	블록 요소는 요소의 앞뒤로 줄바꿈이 발생
	블록 요소는 레이아웃을 담당
	블록 요소는 width 와 height 을 지정할 수 있다. 
	
	span 태그 : inline 형식으로 공간 분할
	인라인 요소는 요소간의 줄바꿈이 없음
	글자(컨텐츠) 안에서 꾸미기 등을 할 때 사용
	width height을 지정할 수 있지만 동작하지 않음.
 -->
