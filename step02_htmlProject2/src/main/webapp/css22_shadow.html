<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.shadow1 {
	/* text-shadow 텍스트에 그림자 효과
		h-shadow 	v-shadow 	blur-radius spread-distance color
		수평그림자위치 수직그립자위치 	흐림반경		확산거리			색상
		*/
	text-shadow: 2px 2px; 
}

.shadow2 {
	text-shadow: 2px 2px 10px;
}

.shadow3 {
	text-shadow: 0 0 3px red;
}

.shadow4 {
	text-shadow: 2px 2px green;
}

.shadow5 {
	color: white;
	text-shadow: 1px 1px 2px black, 0 0 20px purple, 0 0 5px maroon;
}
</style>
</head>
<body>
	<div class="shadow1">black shadow effect</div><br><br>
	<div class="shadow2">cloudy shadow effect</div><br><br>
	<div class="shadow3">neon effect</div><br><br>
	<div class="shadow4">color shadow effect</div><br><br>
	<div class="shadow5">shadow overlay effect</div><br><br>
</body>
</html>
