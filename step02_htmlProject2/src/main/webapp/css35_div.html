<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
	border: 0;
}

div.aa {
	background-color: #ffe400;
	width: 80px;
	height: 100px;
	border-style: solid;
	float: left;
	margin: 10px;
}

div.bb {
	width:98px;
	background-color: #47c83e;
	clear: both;
}

div.cc {
	background-color: #d1b2ff;
	width: 40px;
	height: 150px;
	float: left;
}
</style>
</head>
<body>
	<div class="aa">
		AA
	</div>
	<div class="cc">
		CC
	</div>
	<div class="bb">
		BB
	</div>
</body>
</html>
