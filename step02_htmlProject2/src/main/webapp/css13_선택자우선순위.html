<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 선택자의 우선순위 
	인라인 선택자 > 아이디 선택자 > 클래스 선택자 > 태그 선택자	
*/
P {
	font-size: 10px;
	font-weight: bold;
	color: blueviolet;
}

.t1 {
	font-size: 20px;
	font-family: "나눔고딕";
	color: purple;
}

#t2 {
	font-size: 40px;
	font-family: "휴먼옛체1", "휴먼매직체";
	color: orange;
}
</style>
</head>
<body>
	<h3>[CSS를 이용한 폰트]</h3>
	<p class="t1" id="t2">Good Afternoon</p>
	<p class="t1">안녕하세요</p>
	<p class="t1" id="t2" style="color: red; font-size: 30px;">Good
		Afternoon</p>
	<p>안녕하세요</p>
	<strong class="t1" id="t2">안녕하세요</strong>
</body>
</html>
