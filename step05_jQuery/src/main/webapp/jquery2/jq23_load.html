<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <h4>파일에서 불러오기</h4>
    <p id="load"></p>
    <button id="btn1">테스트1</button>
    <button id="btn2">테스트2</button>

    <script>
        $(function () {
            $("#btn1").click(function () {
                $("#load").load("sample3.txt #p1");
            });
            $("#btn2").click(function () {
                $("#load").load("sample3.txt #p2");
            });
        });
    </script>
</body>
</html>
