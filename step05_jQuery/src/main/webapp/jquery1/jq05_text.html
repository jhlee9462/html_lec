<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        .btn-primary {
            margin: 10px;
        }
    </style>
</head>

<body>
    <a id="btn1" class="btn btn-primary" href="#" role="button">버튼 1</a>
    <a id="btn2" class="btn btn-primary" href="#" role="button">버튼 2</a>
    <div class="card">
        <div class="container"></div>
      </div>

    <script>
        $().ready(function () {
            $("#btn1").click(function () {
                $(".container").css({
                    "color": "red",
                    "font-weight": "bold",
                    "font-size": "20px"
                }).text("버튼 1을 눌렀습니다.");
            });

            $("#btn2").click(function () {
                $(".container").removeAttr("style").text("버튼 2를 눌렀습니다.").css({
                    "color": "blue",
                    "font-weight": "bold",
                    "font-size": "20px"
                });
            });
        });
    </script>
</body>

</html>
