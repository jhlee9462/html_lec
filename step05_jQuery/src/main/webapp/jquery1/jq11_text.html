<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <label for="input">아이디</label>
    <input type="text" id="id">
    <span id="confirm">아이디를 입력하세요</span>

    <script>
        let id = "admin";

        $().ready(function () {
            /* admin 입력시 : 사용할 수 없는 아이디입니다. */
            /* 사용할 수 있는 아이디입니다 */
            $("#id").keyup(function () {
                if ($(this).val() === id) {
                    $("#confirm").css("color", "red").text("사용할 수 없는 아이디입니다.");
                } else {
                    $("#confirm").css("color", "limegreen").text("사용할 수 있는 아이디입니다.");
                }
            });
        });
    </script>
</body>
</html>
