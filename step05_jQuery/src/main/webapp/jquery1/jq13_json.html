<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
    <h3>JSON 표기법</h3>
    <div id="rs"></div>

    <script>
        $().ready(function () {
            let emp = {
                "name" : "강호동",
                "age" : "25",
                "phone" : "123-4567",
                "addr" : "서울"
            };
            /* 객체명.key   or  객체명["key"] */
            let msg = "";
            msg += "이름 : " + emp.name + "<br>나이 : " + emp["age"] + "<br>전화번호 : " + emp.phone + "<br>주소 : " + emp["addr"] + "<br>";

            $("#rs").html(msg);
        });
    </script>
</body>
</html>
