<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="mycanvas1" width="250px" height="100px" style="border: 4px solid pink"></canvas>
    <canvas id="mycanvas2" width="250px" height="100px" style="border: 4px dotted pink"></canvas>
    <script type="text/javascript">
        
        var c = document.getElementById("mycanvas1");
        /** @type {CanvasRenderingContext2D} */
        var ctx = c.getContext("2d");

        ctx.font = "30px Consolas";
        ctx.fillText("Hello HTML5 API", 10, 50);

        ctx.moveTo(10, 50);
        ctx.lineTo(260, 50);
        ctx.stroke();

        var c = document.getElementById("mycanvas2");
        /** @type {CanvasRenderingContext2D} */
        var ctx = c.getContext("2d");

        ctx.font = "30px Consolas";
        ctx.strokeText("Hello HTML5 API", 10, 50);
    </script>
</body>
</html>
