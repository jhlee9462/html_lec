<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON 객체</title>
<!-- javascript object notation -->
</head>
<body onload="init()">
	<h3>JSON 표기법</h3>
	<div id="rs"></div>
	<script type="text/javascript">
		function init() {
			var emp = {"name" : "진달래",
					   "age" : "23",
					   "phone" : "010-111-1111",
					   "addr" : "역삼동"};
			var msg = "";
			msg += "이름 : " + emp.name + "<br>"
				+ "나이 : " + emp.age + "<br>"
				+ "전화번호 : " + emp["phone"] + "<br>"
				+ "주소 : " + emp["addr"] + "<br>";
			document.getElementById("rs").innerHTML = msg;
		}
	</script>
</body>
</html>
