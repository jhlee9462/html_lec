<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<span>입사연월일</span>
	<input type="text" name="hire_date" id="hire_date">
	<input type="button" value="commit" onclick="process()">
	<script type="text/javascript">
	/* 
		[ab] a 나 b 둘 중 하나
		[^ab] a 와 b 를 제외한 모든 문자
		\ 문자열 제어코드
		\- : - 기호 자체
		\d : 숫자
		\D : 숫자가 아닌 것
	*/
		function process() {
			var date = document.getElementById("hire_date").value;
			var pattern = /^[0-9]{4}\-(0[1-9]|1[0-2])\-(0[1-9]|[12][0-9]|[3][01])$/;
			
			if (pattern.test(date)) {
				alert("정상");
			} else {
				alert("비정상");
				document.getElementById("hire_date").value = "";
				document.getElementById("hire_date").focus();
			}
		}
	</script>
</body>
</html>
