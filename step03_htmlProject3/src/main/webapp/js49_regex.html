<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<label>아이디</label>
	<input type="text" name="mid" id="mid">
	<input type="button" value="commit" onclick="process()">
	<script type="text/javascript">
		/* 정규표현식을 만드는 방법
			1. RegExp 객체를 이용하셔 생성
				var 객체명 = new RegExp('정규표현식', ['Flag']);
			2. 정규표현식 리터럴을 이용해서 생성
				var 객체명 = /정규표현식/[Flag];
			---------------------------------------------------
			Flag
				g : 문자열 내의 모든 패턴을 찾아줌
				i : 문자열의 대소문자 구분 없음
				m : 문자열에서 줄바꿈이 발생해도 찾아줌
			---------------------------------------------------
			^ 문자열의 시작
			$ 문자열의 종료
			^[0-9]*$
		 */
		function process() {
			var id = document.getElementById("mid").value;
			var pattern = new RegExp('^[a-zA-Z][a-zA-z0-9]{4,7}$');
			
			/* 정규식객체.test(검사할문자열)	결과는 true, false */
			if (pattern.test(id)) {
				alert("정상");
			} else {
				alert("다시 입력하세요");
				document.getElementById("mid").value = "";
				document.getElementById("mid").focus();
			}
		}
	</script>
</body>
</html>
