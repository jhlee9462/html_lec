<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var user = {
			name : "admin",
			email : "pororo@naver.com",
			phone : "010-111-2222"
		};
		
		/* JSON.stringify() : JSON 객체를 문자열로 변환 */
		userStr = JSON.stringify(user);
		alert(userStr);
		
		JSON.parse(userStr, function(key, value) {
			alert(key + " " + value);
		});
	</script>
</body>
</html>
