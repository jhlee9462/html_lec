<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h4>history 객체 연습(두번째 페이지)</h4><br><br>
	<a href="test2.html">다음 페이지</a><br><br>
	<input type="button" value="이전으로" onclick="javascript:history.back()">
	<input type="button" value="다음으로" onclick="javascript:history.forward()">
	<input type="button" value="처음으로" onclick="javascript:history.go(-1)">
	<script type="text/javascript">
		/* history 객체 */
		document.write("<br><br><br>방문한 페이지 수 : " + history.length);
	</script>
</body>
</html>
